<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções.</div><br>

    Quantidade de Carácter: <input type="number" max="50" class="qtd-caracteres"><br>
    Adicionar Maiúsculos: <input type="checkbox" class="chk-maiusculas"><br>
    Adicionar Minúsculos: <input type="checkbox" class="chk-minusculas"><br>
    Adicionar Números: <input type="checkbox" class="chk-numeros"><br>
    Adicionar Simbolos: <input type="checkbox" class="chk-simbolos"><br>

    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
